<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- OGP -->
		<head prefix="og: http://ogp.me/ns#">

		<title>AWS API リクエストへの署名</title>

		<meta property="og:title" content="AWS API リクエストへの署名" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://horo17.github.io/signing-aws-api-requests/" />
		<meta property="og:image" content="https://horo17.github.io/signing-aws-api-requests/img/thumbnail.png" />
		<meta property="og:site_name" content="horo17 - GitHub Pages" />
		<meta property="og:description" content="第30回シェル芸勉強会 大阪サテライト LT スライド" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@3socha">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="README.md" data-separator="^\n---" data-separator-vertical="^\n>>>" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				progress: true,
				width: 1152,
				height: 720,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
